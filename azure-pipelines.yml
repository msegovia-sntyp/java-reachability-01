# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java
trigger:
- main

pool:
  vmImage: ubuntu-22.04

steps:
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'

- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-B -X -e -U -Pdist -Pindex'
    goals: 'clean package'
  
- task: NexusIqPipelineTask@2.4.0
  inputs:
    nexusIqService: 'Lifecycle Local'
    applicationId: 'JavaTestApp1'
    stage: 'Build'
    scanTargets: '**/*.jar'
    enableReachability: true 
    reachabilityNamespaces: 'org.sonatype.lifecycle.jenkins.examples.callflow'

- task: PublishBuildArtifacts@1
  inputs:
    artifactName: 'bomxray.log'
    targetPath: '**/bomxray.log' 

